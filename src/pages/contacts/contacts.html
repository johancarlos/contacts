<ion-header>
  <ion-navbar>
   <ion-grid>
      <ion-row justify-content-center>
        <!--<ion-col col-2>
          <button (click)="editCContact()" ion-button clear>
            <ion-icon name="create"></ion-icon>
          </button>
        </ion-col>-->
        <ion-col col-10>
          <ion-title>
            A. Telefonica
          </ion-title>
        </ion-col>
        <ion-col col-2>
          <button (click)="newContact()" ion-button >
            <ion-icon ios="ios-person-add" md="md-person-add"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list *ngFor="let item of items | async">
      <ion-item-sliding>
         <ion-item>
           <ion-avatar item-start>
             <img src="https://cdn1.iconfinder.com/data/icons/profession-avatar-solid-2/48/55-512.png">
           </ion-avatar>
           <h2>{{ item.nombre }}</h2>
           <h3>{{ item.telefono }}</h3>
           <p>{{ item.email }}</p>
         </ion-item>
         <ion-item-options side="right">
           <button ion-button color="primary">
             <ion-icon name="brush"></ion-icon>
              Editar
          </button>
          <button ion-button color="danger">
            <ion-icon name="trash"></ion-icon>
              Borrar
          </button>
        </ion-item-options>
       </ion-item-sliding>
     </ion-list>
