<ion-header>
  <ion-navbar>
   <ion-grid>
      <ion-row justify-content-center>
        <!--<ion-col col-2>
          <button (click)="editCContact()" ion-button clear>
            <ion-icon name="create"></ion-icon>
          </button>
        </ion-col>-->
        <ion-col col-10>
          <ion-title>
            A. Telefonica
          </ion-title>
        </ion-col>
        <ion-col col-2>
          <button (click)="newContact()" ion-button >
            <ion-icon ios="ios-person-add" md="md-person-add"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-item>
        <ul>
          <li class="text" *ngFor="let item of items | async">
          <ion-grid>
            <ion-row>
              <ion-col col-2>
                <ion-avatar item-left>
                  <img src="https://cdn1.iconfinder.com/data/icons/profession-avatar-solid-2/48/55-512.png">
                </ion-avatar>
              </ion-col>
              <ion-col col-8>
                <h2>{{ item.nombre }}</h2>
                <h3>{{ item.telefono }}</h3>
                <p>{{ item.email }}</p>
              </ion-col>
            </ion-row>
          </ion-grid>
        </li>
        </ul>

</ion-item>
